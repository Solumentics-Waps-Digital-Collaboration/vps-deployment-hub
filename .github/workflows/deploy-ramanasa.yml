name: Deploy Ramanasa.com

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options: [production]
        default: production

env:
  SITE_NAME: ramanasa
  DOMAIN: ramanasa.com
  SOURCE_REPO: Solumentics-Waps-Digital-Collaboration/ramana-website
  SOURCE_BRANCH: main
  DEPLOY_PATH: /var/www/sites/ramanasa
  SCRIPTS_PATH: /var/www/deployment-hub/sites/ramanasa

jobs:
  # =========================
  # Stage 1: Setup + Validation
  # =========================
  setup:
    name: Stage 1 - Setup and Validation
    runs-on: ubuntu-latest
    outputs:
      commit-sha: ${{ steps.get-commit.outputs.sha }}
      deploy-time: ${{ steps.get-time.outputs.time }}
    steps:
      - name: Get deployment timestamp
        id: get-time
        run: |
          DEPLOY_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "time=$DEPLOY_TIME" >> $GITHUB_OUTPUT
          echo "Deployment started at: $DEPLOY_TIME"

      - name: Fetch latest commit SHA
        id: get-commit
        run: |
          COMMIT_SHA=$(curl -s https://api.github.com/repos/${{ env.SOURCE_REPO }}/commits/${{ env.SOURCE_BRANCH }} | jq -r '.sha' | cut -c1-7)
          echo "sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "Latest commit SHA: $COMMIT_SHA"

      - name: Validate GitHub secrets
        run: |
          echo "Validating required secrets..."
          [ -n "${{ secrets.VPS_HOST }}" ] || { echo "‚ùå VPS_HOST missing"; exit 1; }
          [ -n "${{ secrets.VPS_USER }}" ] || { echo "‚ùå VPS_USER missing"; exit 1; }
          [ -n "${{ secrets.VPS_SSH_KEY }}" ] || { echo "‚ùå VPS_SSH_KEY missing"; exit 1; }
          [ -n "${{ secrets.VPS_PORT }}" ] || { echo "‚ùå VPS_PORT missing"; exit 1; }
          echo "‚úÖ All secrets validated"

  # =========================
  # Stage 2: VPS Connection Check
  # =========================
  connection:
    name: Stage 2 - VPS Connection Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Test SSH connection to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "========================================="
            echo "VPS Connection Successful!"
            echo "========================================="
            echo "Hostname: $(hostname)"
            echo "User: $(whoami)"
            echo "OS: $(cat /etc/os-release | grep PRETTY_NAME | cut -d'"' -f2)"
            echo "Uptime: $(uptime -p)"
            echo "Disk Usage: $(df -h / | awk 'NR==2 {print $5 " used"}')"
            echo "Memory: $(free -h | awk 'NR==2 {print $3 " / " $2}')"
            echo "========================================="

      - name: Verify deployment directories exist
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Checking deployment directories..."
            [ -d "${{ env.SCRIPTS_PATH }}" ] || { echo "‚ùå Scripts directory missing"; exit 1; }
            [ -f "${{ env.SCRIPTS_PATH }}/deploy.sh" ] || { echo "‚ùå deploy.sh missing"; exit 1; }
            echo "‚úÖ All directories and scripts present"

  # =========================
  # Stage 3: Pre-deployment Preparation
  # =========================
  prepare:
    name: Stage 3 - Pre-deployment Preparation
    runs-on: ubuntu-latest
    needs: [setup, connection]
    steps:
      - name: Backup existing deployment (if exists)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Creating backup of current deployment..."
            if [ -d "${{ env.DEPLOY_PATH }}" ]; then
              BACKUP_DIR="/var/www/backups/${{ env.SITE_NAME }}"
              sudo mkdir -p "$BACKUP_DIR"
              BACKUP_FILE="$BACKUP_DIR/backup-$(date +%Y%m%d-%H%M%S).tar.gz"
              sudo tar -czf "$BACKUP_FILE" -C "${{ env.DEPLOY_PATH }}" . || echo "No existing deployment to backup"
              echo "‚úÖ Backup created: $BACKUP_FILE"
              
              # Keep only last 5 backups
              ls -t "$BACKUP_DIR"/backup-*.tar.gz | tail -n +6 | xargs -r rm
              echo "‚úÖ Old backups cleaned up"
            else
              echo "‚ÑπÔ∏è No existing deployment found, skipping backup"
            fi

      - name: Make deployment script executable
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Setting script permissions..."
            cd ${{ env.SCRIPTS_PATH }}
            chmod +x deploy.sh
            echo "‚úÖ deploy.sh is executable"

  # =========================
  # Stage 4: Clone, Build & Deploy
  # =========================
  build-and-deploy:
    name: Stage 4 - Clone, Build and Deploy
    runs-on: ubuntu-latest
    needs: [setup, connection, prepare]
    steps:
      - name: Execute deployment script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 15m
          script: |
            echo "========================================="
            echo "Starting Deployment Process"
            echo "========================================="
            echo "Site: ${{ env.SITE_NAME }}"
            echo "Domain: ${{ env.DOMAIN }}"
            echo "Commit: ${{ needs.setup.outputs.commit-sha }}"
            echo "Time: ${{ needs.setup.outputs.deploy-time }}"
            echo "========================================="
            
            cd ${{ env.SCRIPTS_PATH }}
            ./deploy.sh
            
            EXIT_CODE=$?
            if [ $EXIT_CODE -ne 0 ]; then
              echo "‚ùå Deployment script failed with exit code $EXIT_CODE"
              exit $EXIT_CODE
            fi
            
            echo "‚úÖ Deployment script completed successfully"

  # =========================
  # Stage 5: Verification & Health Check
  # =========================
  verify:
    name: Stage 5 - Verification and Health Check
    runs-on: ubuntu-latest
    needs: [setup, connection, prepare, build-and-deploy]
    steps:
      - name: Verify deployment files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Verifying deployed files..."
            [ -d "${{ env.DEPLOY_PATH }}" ] || { echo "‚ùå Deploy directory missing"; exit 1; }
            
            FILE_COUNT=$(find ${{ env.DEPLOY_PATH }} -type f | wc -l)
            
            if [ "$FILE_COUNT" -lt 5 ]; then
              echo "‚ùå Deployment appears incomplete (only $FILE_COUNT files found)"
              exit 1
            fi
            
            DIR_SIZE=$(du -sh ${{ env.DEPLOY_PATH }} | cut -f1)
            
            echo "‚úÖ Deployment directory exists"
            echo "üìä Total files: $FILE_COUNT"
            echo "üíæ Total size: $DIR_SIZE"

      - name: Check Nginx status
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "Checking Nginx status..."
            sudo systemctl is-active nginx || { echo "‚ùå Nginx is not running"; exit 1; }
            sudo nginx -t || { echo "‚ùå Nginx config has errors"; exit 1; }
            echo "‚úÖ Nginx is running and configured correctly"

      - name: Test website accessibility
        run: |
          echo "Testing website accessibility..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ env.DOMAIN }} || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Website is accessible (HTTP $HTTP_CODE)"
          elif [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
            echo "‚ö†Ô∏è Website redirecting (HTTP $HTTP_CODE) - checking HTTPS..."
            HTTPS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.DOMAIN }} || echo "000")
            if [ "$HTTPS_CODE" = "200" ]; then
              echo "‚úÖ Website is accessible via HTTPS (HTTP $HTTPS_CODE)"
            else
              echo "‚ùå Website not accessible (HTTPS returned $HTTPS_CODE)"
              exit 1
            fi
          else
            echo "‚ùå Website not accessible (HTTP $HTTP_CODE)"
            echo "‚ö†Ô∏è Note: DNS propagation may take 5-30 minutes"
          fi

      - name: Deployment summary
        run: |
          echo "==========================================="
          echo "üéâ DEPLOYMENT SUCCESSFUL!"
          echo "==========================================="
          echo "Site: ${{ env.SITE_NAME }}"
          echo "Domain: ${{ env.DOMAIN }}"
          echo "Commit: ${{ needs.setup.outputs.commit-sha }}"
          echo "Deployed: ${{ needs.setup.outputs.deploy-time }}"
          echo "==========================================="
          echo "üåê Visit: https://${{ env.DOMAIN }}"
          echo "==========================================="